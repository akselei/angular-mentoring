<div class="breadcrumbs">
  <div class="breadcrumbs__content">
    <div class="breadcrumbs__page">
      <span *ngFor="let item of shownData; let last = last;" class="breadcrumbs__page_tile">
        <a [routerLink]="[item.path]" *ngIf="!last" class="breadcrumbs__page_link">{{item.data.breadcrumb}}</a>
        <span *ngIf="!last" class="breadcrumbs__page_separator">/</span>
        <span *ngIf="last">{{item.data.breadcrumb}}</span>
      </span>
    </div>
  </div>
</div>
