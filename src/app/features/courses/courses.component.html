<div class="breadcrumbs">
  <app-breadcrumbs></app-breadcrumbs>
</div>

<app-search (searchCourses)="searchCourse($event)"></app-search>
<div class="courses__content">
  <app-button-courses></app-button-courses>
  <div class="courses__list" *ngIf="dataIsAvailable">
    <app-course-item
            *ngFor="let courseListItem of courseList | orderBy: 'date' | searchBy: searchText"
            [courseListItem]="courseListItem"
            (deleteCourse)="openDeleteDialog($event)"
            (editCourse)="editCourse()"
    ></app-course-item>

    <a title="Load More Button" class="courses__content_load-more-link" routerLink=""
       (click)="loadMoreHandler()">
      Load More
    </a>
  </div>
  <div class="courses__list-empty" *ngIf="!dataIsAvailable">
    NO DATA. FEEL FREE TO ADD NEW COURSE
  </div>
</div>
