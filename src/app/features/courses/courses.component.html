<div class="courses__content">
  <app-button-courses></app-button-courses>
  <app-course-item
          *ngFor="let courseListItem of courseList"
          [courseListItem]="courseListItem"
          (deleteCourse)="deleteCourseById($event)"
  ></app-course-item>

  <a title="Load More Button" class="courses__content_load-more-link" routerLink="" (click)="loadMoreHandler()">
    Load More
  </a>
</div>
