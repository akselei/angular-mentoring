<div class="search__content">
  <form action="" class="search__form">
    <label>
      <i class="icon"></i>
      <input type="text" placeholder="Text to search" class="search__input" name="searchText" [(ngModel)]="searchText">
    </label>
    <button class="button__submit" (click)="searchSubmit()">Search</button>
  </form>
</div>
